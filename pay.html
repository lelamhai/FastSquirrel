<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Fast Squirrel</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./assets/OwlCarousel/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="./assets/JqueryFlipster/jquery.flipster.min.css">
      <link rel="stylesheet" href="./style.css?v=45">
      <link rel="stylesheet" href="./assets/css/content.css?v=22">
      <link rel="stylesheet" href="./assets/css/gallery.css?v=35">
      <link rel="stylesheet" href="./assets/css/style.flipster.css">
      <link rel="stylesheet" href="./assets/css/animation.css">
      <link rel="stylesheet" href="./assets/css/reponsive.css?v=3">
      <link rel="stylesheet" href="./assets/css/fonts.css">
   </head>
   <body>
      <!-- background -->
      <div class="background-image" style="background-image: url('./assets/imgs/bg.jpg');">
         <div class="container" >
            <!-- Header -->
            <div id="header">
               <div class="wrap-header">
                  Lê Lam Hải
               </div>
            </div>

            <div id="body">
               
               <div class="header-modal modal">
                     <div class="modal-close">
                        <img src="./assets/imgs/icons/icon_close.png" alt="">
                     </div>

                     <div class="modal-title">
                        THÔNG TIN
                     </div>

                     <div class="modal-search">
                        <div class="wrap-search">
                           
                        </div>
                     </div>
               </div>
               <div class="body-modal modal">
                  <div class="modal-body info">
                     <div class="wrap-left-info">
                        <div class="info-img">
                           <img src="./assets/imgs/gallery/2f.jpg" alt="">
                        </div>

                        <div class="wrap-support-info">
                           <span class="item-support"><img src="./assets/imgs/icons/icon_support.png" alt=""></span>
                           <!-- <span class="item-support"><img src="./assets/imgs/icons/icon_camera.png" alt=""></span> -->
                           <span class="item-support"><img src="./assets/imgs/icons/icon_ar.png" alt=""></span>
                        </div>
                     </div>
                     <div class="wrap-right-info">
                        <div class="wrap-social-network">
                           <span class="item-social-network"><img src="./assets/imgs/icons/icon_facebook.png" alt=""></span>
                        </div>

                        <div class="wrap-form">
                           <div class="form-fullname field-form">
                              <input type="text" placeholder="Họ và Tên">
                              <div class="error"></div>
                           </div>
                           <div class="form-phone field-form">
                              <input type="text" placeholder="Số điện thoại">
                              <div class="error"></div>
                           </div>
                           <div class="form-mail field-form">
                              <input type="text" placeholder="Địa chỉ mail">

                              <div class="error"></div>
                           </div>
                           <div class="form-file field-form field-img">
                              <input class="choose-img" type="button" value="Chọn hình">
                              <input type="text" placeholder="File hình" read-only>
                              <div class="error"></div>
                           </div>
                           <div class="form-submit">
                              <input type="button" value="Gửi">
                           </div>
                        </div>
                     </div>

                  </div>
               </div>



            </div>

            
            <div id="footer">
               <div class="wrap-footer">
                  <div class="owl-carousel owl-theme">
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_setting.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_picture.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_game.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_2d.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_support.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_3d.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_info.png?>" alt=""> 
                     </div>
                     <div class="item-carousel"> 
                        <img src="./assets/imgs/icons/icon_tutorial.png?>" alt=""> 
                     </div>
                  </div>
               </div>
            </div>
           
         </div>
         
      </div>

      <script src="./assets/js/jquery.js" ></script>
      <script src="./assets/OwlCarousel/owl.carousel.min.js" ></script>
      <script src="./assets/JqueryFlipster/jquery.flipster.min.js" ></script>
      <script src="./assets/js/main.js?v=25" ></script>
   </body>
</html>
