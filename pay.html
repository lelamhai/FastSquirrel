<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Fast Squirrel</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./assets/OwlCarousel/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="./assets/JqueryFlipster/jquery.flipster.min.css">
      <link rel="stylesheet" href="./style.css?v=50">
      <link rel="stylesheet" href="./assets/css/content.css?v=35">
      <link rel="stylesheet" href="./assets/css/gallery.css?v=35">

   <body>
      <!-- background -->
      <div class="background-image" style="background-image: url('./assets/imgs/bg.jpg');">
         <div class="container" >
            <!-- Header -->
            <div id="header">
               <div class="wrap-header">
                  Lê Lam Hải
               </div>
            </div>

            <div id="body">
               
               <div class="header-modal modal">
                     <div class="modal-close">
                        <img src="./assets/imgs/icons/icon_close.png" alt="">
                     </div>

                     <div class="modal-title">
                        THÔNG TIN
                     </div>

                     <div class="modal-search">
                        <div class="wrap-search">
                           
                        </div>
                     </div>
               </div>
               <div class="body-modal modal">
                  <div class="modal-body info">
                     <div class="wrap-left-info">
                        <div class="info-img ">
                           <div class="owl-carousel slider-info">
                              <div class="item-owl-info">
                                 <img src="./assets/imgs/gallery/2f.jpg" alt="">
                              </div>
                              <div class="item-owl-info">
                                 <img src="./assets/imgs/gallery/2f.jpg" alt="">
                              </div>
                              <div class="item-owl-info">
                                 <img src="./assets/imgs/gallery/2f.jpg" alt="">

                              <div class="item-owl-info">

                              </div>
                              <div class="item-owl-info">
                                 <img src="./assets/imgs/gallery/2f.jpg" alt="">

                              <div class="item-owl-info">
                                 <img src="./assets/imgs/gallery/2f.jpg" alt="">

                              <div class="item-owl-info">
                                 <img src="./assets/imgs/gallery/2f.jpg" alt="">
                              </div>
                           </div>
                        </div>
                        <div class="wrap-support-info">
                           <span class="item-support"><img src="./assets/imgs/icons/icon_support.png" alt=""></span>
                           <span class="item-support"><img src="./assets/imgs/icons/icon_camera.png" alt=""></span>
                           <span class="item-support"><img src="./assets/imgs/icons/icon_video.png" alt=""></span>
                        </div>
                     </div>

                     <div class="wrap-right-info">
                        <div class="wrap-form">
                           <div class="form-fullname field-form">
                              <input type="text" placeholder="Họ và Tên">
                              <div class="error"></div>
                           </div>
                           <div class="form-phone field-form">
                              <input type="text" placeholder="Số điện thoại">
                              <div class="error"></div>
                           </div>
                           <div class="form-mail field-form">
                              <input type="text" placeholder="Địa chỉ mail">
                              <div class="error"></div>
                           </div>
                           <div class="form-file field-form field-img">
                              <input type="file" id="myfile" name="myfile" accept="image/*" hidden>
                              <input class="choose-img" type="button" value="Chọn hình">
                              <input class="file-name" type="text" placeholder="File hình" readonly>
                              <div class="error"></div>
                           </div>

                          
                           <div class="form-file field-form reset-captcha">
                              <button id="reset-captcha"><img src="./assets/imgs/icons/icon_undo.png" alt=""></button>
                              <input type="text" id="captcha" value="" readonly>
                              <input type="text" class="captcha-value" placeholder="Nhập lại chuỗi ký tự">
                           </div>

                           <div class="form-file field-form text-robot">
                              Bạn có phải là robot không? Mời bạn nhập chuỗi ký tự bên trên.
                           </div>
                           <div class="form-submit">
                              <input type="button" class="submit-info" value="Gửi">
